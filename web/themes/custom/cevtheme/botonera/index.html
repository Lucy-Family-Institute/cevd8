<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botonera flotante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="flotantes">
        <div class="botones">
            <input type="checkbox" id="botones" style="display: none;">
            <ul class="ocultos">
                <li class="texto">
                    <img src="./img/ico2-producto-01.svg" alt="Productos">
                    <span>
                        <a href="#">
                            <p class="leyenda">Productos de comunicaciones</p>
                        </a>
                    </span>
                </li>
                <li class="texto">
                    <img src="./img/ico3-como.svg" alt="Como lo hicimos">
                    <span>
                        <a href="#">
                            <p class="leyenda">¿Cómo y con quien lo hicimos?</p>
                        </a>
                    </span>
                </li>
                <li class="texto">
                    <img src="./img/ico4-descargarpdf.svg" alt="Descarga 1">
                    <span>
                        <a href="#">
                            <p class="leyenda">Descargar cápitulo PDF</p>
                        </a>
                    </span>
                </li>
                <li class="texto">
                    <img src="./img/ico5-descargar-offline.svg" alt="Sin conexion">
                    <span>
                        <a href="#">
                            <p class="leyenda">Descargar cápitulo PDF</p>
                        </a>
                    </span>
                </li>
                <li class="texto">
                    <img src="./img/ico6-descargables.svg" alt="Descargables">
                    <span>
                        <a href="#">
                            <p class="leyenda">Descargables</p>
                        </a>
                    </span>
                </li>
                <li class="texto">
                    <img src="./img/ico7-anexos.svg" alt="Anexos">
                    <span>
                        <a href="#">
                            <p class="leyenda">Anexos</p>
                        </a>
                    </span>
                </li>
                <li class="texto">
                    <img src="./img/ico8-lenguas.svg" alt="Lenguas">
                    <span>
                        <a href="#">
                            <p class="leyenda">Otras lenguas e idiomas</p>
                        </a>
                    </span>
                </li>
                <li class="texto">
                    <img src="./img/ico9-acceso.svg" alt="Accesibilidad">
                    <span>
                        <a href="#">
                            <p class="leyenda">Accesibilidad</p>
                        </a>
                    </span>
                </li>
                <li class="texto">
                    <img src="./img/ico10-compartir.svg" alt="Compartir">
                    <span>
                        <a href="#">
                            <p class="leyenda">Compartir</p>
                        </a>
                    </span>
                </li>
            </ul>
            <ul class="visibles">
                <li class="texto">
                    <img src="./img/ico1-diccionario.svg" alt="oido">
                    <span>
                        <a href="#">
                            <p class="leyenda">Diccionario Sonoro</p>
                        </a>
                    </span>
                </li>
                <label for="botones">
                    <li class="texto">
                        <img src="./img/ico11-puntos.svg" alt="puntos">
                    </li>
                </label>
            </ul>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
