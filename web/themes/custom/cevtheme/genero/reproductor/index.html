<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-12 ecualizador">
                <canvas id="ecualizador"></canvas>
            </div>
            <div class="col-md-12 progreso progress">
                <div class="inicio" id="inicio"></div>
                <div class="progress-bar progress-bar-striped" role="progressbar" id="progreso" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" width="80px"></div>
                <div class="fin" id="fin"></div>
            </div>
            <div class="col-md-12 controles">
                <div class="botones rounded" id="previo"><i class="bi bi-skip-backward"></i></div>
                <div class="botones rounded" id="play"><i class="bi bi-play"></i></div>
                <div class="botones rounded noVer" id="pausa"><i class="bi bi-pause"></i></div>
                <div class="botones rounded" id="next"><i class="bi bi-skip-forward"></i></div>
                <!-- <div class="botones rounded" id="stop"><i class="bi bi-stop"></i></div>                 -->
                <div class="botones rounded noVer" id="silenciar"><i class="bi bi-volume-mute"></i></div>
                <div class="botones rounded" id="sonido"><i class="bi bi-volume-up"></i></div>

            </div>
            <div id="pistas" style=""></div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/script.js"></script>
</html>
